syntax = "proto3";

message MathRequest {
  double N = 1;
  double L = 2;
  double lambda = 3;
  double ro = 4;
  double c = 5;
  double T0 = 6;
  double Tl = 7;
  double Tr = 8;
  double t = 9;
}

message MathResponse {
  repeated double answer = 1;
}

service MathService {
  rpc count(MathRequest) returns (MathResponse);
}